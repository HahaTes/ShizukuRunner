plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        release {
            storeFile file('D:\\ginkgo\\文件备份\\key.keystore')
            storePassword 'wewewe'
            keyPassword 'wewewe'
            keyAlias 'key0'
        }
    }
    compileSdk 32

    defaultConfig {
        applicationId "com.shizuku.uninstaller"
        minSdk 23
        targetSdk 32
        versionCode 12
        versionName "12"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

name: Java项目编译Debug APK
# 触发条件：1.网页端手动触发 2.main分支推送 3.main分支PR
on:
  workflow_dispatch: # 核心配置：支持网页端手动触发
    inputs: # 可选：添加输入参数（如编译备注），不填也可直接触发
      build-note:
        description: '编译备注（可选）'
        required: false
        default: '网页端手动触发编译'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 安装JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 打印编译备注（若有）
        run: echo "当前编译备注：${{ github.event.inputs.build-note }}" # 显示手动触发时的备注

      - name: 执行Gradle编译命令
        uses: gradle/gradle-build-action@v3
        with:
          arguments: assembleDebug

      - name: 上传Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Java-App-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
